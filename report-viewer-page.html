<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mochawesome Reporty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    label, input, button {
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Mochawesome Reporty</h1>

  <!-- Odkaz na najnov≈°√≠ dostupn√Ω report (index.html je v≈ædy najnov≈°ia k√≥pia) -->
  <p><strong>üìÑ Najnov≈°√≠ report:</strong> <a href="index.html" target="_blank">Zobrazi≈• posledn√Ω test</a></p>

  <!-- Kalend√°r pre v√Ωber d√°tumu reportu -->
  <label for="datePicker">üìÖ Vyber d√°tum reportu:</label>
  <input type="date" id="datePicker" max="9999-12-31">
  <button onclick="loadReport()">Zobrazi≈•</button>

  <!-- Sekcia, ktor√° sa zobraz√≠ po v√Ωbere d√°tumu -->
  <div id="reportFrame" style="display:none;">
    <h2>Report pre d√°tum: <span id="selectedDate"></span></h2>
    <iframe id="reportViewer" src=""></iframe>
  </div>

  <script>
    // Funkcia na form√°tovanie d√°tumu do n√°zvu reportov√©ho s√∫boru
    function formatDateToFilename(dateString) {
      const date = new Date(dateString);

      // Pomocn√° funkcia na doplnenie nulov√Ωch prefixov (napr. 5 ‚Üí 05)
      const pad = (n) => n.toString().padStart(2, '0');

      const yyyy = date.getFullYear();
      const mm = pad(date.getMonth() + 1); // Mesiace s√∫ ƒç√≠slovan√© od 0
      const dd = pad(date.getDate());

      // V√Ωstupn√Ω n√°zov s√∫boru zodpoved√° form√°tu pou≈æ√≠van√©mu v report.js
      return `mochawesome-${yyyy}-${mm}-${dd}_07-00-00.html`;
    }

    // Funkcia na naƒç√≠tanie a zobrazenie vybran√©ho reportu
    function loadReport() {
      const date = document.getElementById('datePicker').value;
      if (!date) return; // Ak nie je vybran√Ω d√°tum, niƒç sa nedeje

      const filename = formatDateToFilename(date);
      const viewer = document.getElementById('reportViewer');
      const container = document.getElementById('reportFrame');
      const label = document.getElementById('selectedDate');

      // Nastavenie zdroja iframe na po≈æadovan√Ω reportov√Ω s√∫bor
      viewer.src = filename;
      // Zobrazenie vybran√©ho d√°tumu v nadpise
      label.textContent = date;
      // Zviditeƒænenie sekcie s iframe
      container.style.display = 'block';
    }
  </script>
</body>
</html>
