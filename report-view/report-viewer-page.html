<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mochawesome Reporty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    label, input, button {
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Mochawesome Reporty</h1>

  <!-- Odkaz na najnovší dostupný report (index.html je vždy najnovšia kópia) -->
  <p><strong>📄 Najnovší report:</strong> <a href="../reports/SKVZ_CI/latest/index.html" target="_blank">Zobraziť posledný test</a></p>

  <!-- Kalendár pre výber dátumu reportu -->
  <label for="datePicker">📅 Vyber dátum reportu:</label>
  <input type="date" id="datePicker" max="9999-12-31">
  <button onclick="loadReport()">Zobraziť</button>

  <!-- Sekcia, ktorá sa zobrazí po výbere dátumu -->
  <div id="reportFrame" style="display:none;">
    <h2>Report pre dátum: <span id="selectedDate"></span></h2>
    <iframe id="reportViewer" src=""></iframe>
  </div>

  <script>
    // Funkcia na formátovanie dátumu do cesty k reportu
    function formatDateToFolder(dateString) {
      return dateString; // dateString is already in YYYY-MM-DD format
    }

    // Funkcia na načítanie a zobrazenie vybraného reportu
    function loadReport() {
      const date = document.getElementById('datePicker').value;
      if (!date) return;

      // Skladanie cesty podľa štruktúry: ../reports/SKVZ_CI/YYYY-MM-DD/index.html
      const folder = formatDateToFolder(date);
      const filename = `../reports/SKVZ_CI/${folder}/index.html`;

      const viewer = document.getElementById('reportViewer');
      const container = document.getElementById('reportFrame');
      const label = document.getElementById('selectedDate');

      viewer.src = filename;
      label.textContent = date;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
