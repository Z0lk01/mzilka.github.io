<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mochawesome Reporty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    label, input, button {
      font-size: 1rem;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Mochawesome Reporty</h1>

  <!-- Odkaz na najnov코칤 dostupn칳 report (index.html je v쬯y najnov코ia k칩pia) -->
  <p><strong>游늯 Najnov코칤 report:</strong> <a href="../reports/SKVZ_CI/latest/index.html" target="_blank">Zobrazi콘 posledn칳 test</a></p>

  <!-- Kalend치r pre v칳ber d치tumu reportu -->
  <label for="datePicker">游늰 Vyber d치tum reportu:</label>
  <input type="date" id="datePicker" max="9999-12-31">
  <button onclick="loadReport()">Zobrazi콘</button>

  <!-- Sekcia, ktor치 sa zobraz칤 po v칳bere d치tumu -->
  <div id="reportFrame" style="display:none;">
    <h2>Report pre d치tum: <span id="selectedDate"></span></h2>
    <iframe id="reportViewer" src=""></iframe>
  </div>

  <script>
    // Funkcia na form치tovanie d치tumu do cesty k reportu
    function formatDateToFolder(dateString) {
      return dateString; // dateString is already in YYYY-MM-DD format
    }

    // Funkcia na na캜칤tanie a zobrazenie vybran칠ho reportu
    function loadReport() {
      const date = document.getElementById('datePicker').value;
      if (!date) return;

      // Skladanie cesty pod쬬 코trukt칰ry: ../reports/SKVZ_CI/YYYY-MM-DD/index.html
      const folder = formatDateToFolder(date);
      const filename = `../reports/SKVZ_CI/${folder}/index.html`;

      const viewer = document.getElementById('reportViewer');
      const container = document.getElementById('reportFrame');
      const label = document.getElementById('selectedDate');

      viewer.src = filename;
      label.textContent = date;
      container.style.display = 'block';
    }
  </script>
</body>
</html>
